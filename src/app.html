<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- favicon -->
		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“·</text></svg>"
		/>
		%sveltekit.head%
		<style>
			/* latin-ext */
			@font-face {
				font-family: 'Lekton';
				font-style: normal;
				font-weight: 400;
				font-display: swap;
				src: url("/fonts/Lekton/LektonNormalExt.woff2")
					format('woff2');
				unicode-range: U+0100-02AF, U+0304, U+0308, U+0329, U+1E00-1E9F, U+1EF2-1EFF, U+2020,
					U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
			}
			/* latin */
			@font-face {
				font-family: 'Lekton';
				font-style: normal;
				font-weight: 400;
				font-display: swap;
				src: url("/fonts/Lekton/LektonNormal.woff2")
					format('woff2');
				unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304,
					U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215,
					U+FEFF, U+FFFD;
			}
			/* latin-ext */
			@font-face {
				font-family: 'Lekton';
				font-style: normal;
				font-weight: 700;
				font-display: swap;
				src: url("/fonts/Lekton/LektonBoldExt.woff2")
					format('woff2');
				unicode-range: U+0100-02AF, U+0304, U+0308, U+0329, U+1E00-1E9F, U+1EF2-1EFF, U+2020,
					U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
			}
			/* latin */
			@font-face {
				font-family: 'Lekton';
				font-style: normal;
				font-weight: 700;
				font-display: swap;
				src: url("/fonts/Lekton/LektonBold.woff2")
					format('woff2');
				unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304,
					U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215,
					U+FEFF, U+FFFD;
			}

			* {
				box-sizing: border-box;
				margin: 0;
			}

			html {
				height: 100%;
			}

			body {
				margin: 0;
				overflow: auto;
				height: 100%;
				background-color: #000000;
				color: #ffffff;
				font-size: 2rem;
				font-family: 'Lekton', monospace;
				margin: 0px;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			ul {
				padding: 0;
				list-style: none;
			}

			a {
				text-decoration: none;
			}
			a:link {
				color: #ffffff;
			}
			a:visited {
				color: #ffffff;
			}
			a:hover {
				color: #ffffff;
			}
			a:active {
				color: #ffffff;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
